<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1000, initial-scale=1">
    <title>Crazy balloons</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Crazy Balloons</h1>
    <div id="start">START GAME</div>
    <div class="timer">Time: <span id="time"></span></div>
    <div class="counter">Shooted balloons: <span></span></div>
    <div class="spinner"></div>
    <p id="loaderNumber"></p>
    <div id="gameOver" class="gameOverText">
      GAME OVER
      <br>Your result:
      <span id="result"></span>
    </div>
    <div class="again gameOverText">Play again</div>
    <div class="exit gameOverText">Exit</div>
  </div>
<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
